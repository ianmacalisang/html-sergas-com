<section
  class="container-fluid global-nav-links-banner global-invest-with-us-banner-bg"
>
  <div class="container global-nav-links-banner-container">
    <h1 class="text-white">INVEST WITH US</h1>
  </div>
</section>
<section class="container mt-5 mb-3 pt-5 pb-3">
  <div class="text-center">
    <h2>Contact Us</h2>
    <p>
      <b
        >We are looking forward for the right partners whoe share the same
        values as us.</b
      >
    </p>
  </div>
  <div class="row mt-4">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="contact-form-container">
        <div class="footer-top-header-input">
          <form class="footer-form">
            <div class="row">
              <div class="col-sm">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="col-sm">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="col-sm">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Company Name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address Details"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Postal Code"
                  required
                />
              </div>
              <div class="col-sm">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Zip Code"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <textarea
                  class="form-control"
                  placeholder="Comments"
                  style="height: 100px; border-radius: 20px"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <input class="btn" type="submit" value="SUBMIT" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</section>
